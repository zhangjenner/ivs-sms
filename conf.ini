[base]
debug=1
log_path=log

[service]
name=IVS-SMS
display_name=IVS SMS
description=Intelligent Video System - Stream Message Service

[http]
port=8080
token_timeout=604800

[rtsp]
port=8888
network_timeout=60
network_buffer=1048576

[record]
ffmpeg_path=D:/SoftFile/FFmpeg/bin/ffmpeg.exe
save_path=E:/WorkSpace/GoPath/jenner.com/ivs-sms/src/Record
duration_sec=3600